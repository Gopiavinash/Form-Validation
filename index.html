<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h2>Contact Details</h2>

        <div class="input-field">
          <label for="">First Name</label>
          <input type="text" id="first-name" placeholder="first name" />
          <i class="fa" aria-hidden="true"></i>
          <span></span>
        </div>
        <div class="input-field">
          <label for="">Last Name</label>
          <input type="text" id="last-name" placeholder="last name" />
          <i class="fa" aria-hidden="true"></i>
          <span></span>
        </div>
        <div class="input-field">
          <label for="">Age</label>
          <input type="text" id="age" placeholder="age" />
          <i class="fa" aria-hidden="true"></i>
          <span></span>
        </div>
        <div class="input-field">
          <label for="">Address</label><br />
          <label for="" class="label-mini">Street/Area</label>
          <input type="text" id="area" placeholder="street/area" />
          <i class="fa" aria-hidden="true"></i>
          <span></span>
        </div>
        <div class="input-field">
          <label for="" class="label-mini">Land Mark</label>
          <input type="text" id="land-mark" placeholder="landmark" />
          <i class="fa" aria-hidden="true"></i>
          <span></span>
        </div>
        <div class="input-field">
          <label for="" class="label-mini">City</label>
          <input type="text" id="city" placeholder="city" />
          <i class="fa" aria-hidden="true"></i>
          <span></span>
        </div>
        <div class="input-field">
          <label for="" class="label-mini">State</label>
          <input type="text" id="state" placeholder="state" />
          <i class="fa" aria-hidden="true"></i>
          <span></span>
        </div>
        <div class="input-field">
          <label for="">Phone Number</label>
          <input type="text" id="phone" placeholder="phone number" />
          <i class="fa" aria-hidden="true"></i>
          <span></span>
        </div>
        <div class="input-field">
          <label for="">ZIP Code</label>
          <input type="text" id="zip-code" placeholder="ZIP code" />
          <i class="fa" aria-hidden="true"></i>
          <span></span>
        </div>
        <input type="submit" id="submit" value="Submit" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
